<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="">
        <div class="main">
            <div class="divider">
                <div class="container-1">
                    <h1>General Information</h1>
                    <div class="Con-1-names">
                        <input type="text" name="First-Name" placeholder="First Name">
                        <input type="text" name="Last-Name" placeholder="Last Name">
                    </div>
                    <input type="email" name="email" placeholder="Email">
                    <input type="date" name="birth-date">
                    <input type="text" name="Company" placeholder="Company">
                    <select name="Position">
                        <option>Manager</option>
                        <option>Worker</option>
                        <option>Financial</option>
                    </select>

                </div>
                <div class="container-2">
                    <h1>Contact Details</h1>
                    <input type="text" name="street" placeholder="Street">
                    <input type="text" name="additional-infor" placeholder="Additional Information">
                    <div class="Con-2-zip">
                        <input type="number" name="zip-code" placeholder="Zip Code"
                        >
                        <select name="Place" aria-placeholder="place" id="pLACE">
                            <option value="">Center</option>
                            <option value="">Somewhere</option>
                        </select>
                    </div>
                        <select class="Con-2-country" name="Country" id="">
                            <option value="">Mongolia</option>
                            <option value="">Somewhere</option>
                            <option value="">Knowwhere</option>
                        </select>
                            <div>
                                <input type="number" name="code" placeholder="Code">
                                <input type="number" name="phone" placeholder="Phone">
                            </div>
                            <button>Register Badge</button>
                    

                </div>
            </div>
        </div>
    </form>
</body>
</html>
